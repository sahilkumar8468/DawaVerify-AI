    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.7);
            --glass-border: rgba(255, 255, 255, 0.2);
        }
        body {
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at top left, #eef2ff 0%, #f0fdf4 50%, #f8fafc 100%);
            min-height: 100vh;
            color: #1e293b;
            overflow-x: hidden;
        }
        .urdu-text {
            font-family: 'Noto Sans Arabic', sans-serif;
            line-height: 1.8;
        }
        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.07);
        }
        .mesh-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-color: #f8fafc;
            background-image: 
                radial-gradient(at 0% 0%, hsla(160, 100%, 95%, 1) 0, transparent 50%), 
                radial-gradient(at 50% 0%, hsla(210, 100%, 96%, 1) 0, transparent 50%), 
                radial-gradient(at 100% 0%, hsla(140, 100%, 95%, 1) 0, transparent 50%);
        }
        @keyframes scan {
            0% { transform: translateY(-100%); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(300%); opacity: 0; }
        }
        .scanning-line {
            width: 100%;
            height: 4px;
            background: linear-gradient(to right, transparent, #10b981, transparent);
            position: absolute;
            animation: scan 2s infinite linear;
            box-shadow: 0 0 15px #10b981;
        }
    </style>
